<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-chalenge</title>
    <link rel="stylesheet"  href="styles.css"> 
</head>
<body>
    <div class="container">
        <header>
            <div class="header-text">
                <h1>Hop on, hop off</h1>
                <p>Skip the layovers and fly non stop to these destinations</p>
            </div>
            <div class="header-button">
                <button>See more</button>
            </div>
        </header>
        <main>
            <article>
                <span class="icon"><img src="/img/heart.svg" alt="hear-icon"></span>
                <img src="/img/Viena.jpg" alt="Viena">
                <span class="speed">Nonstop</span>
                <h2>Viena</h2>
                <p>from $105</p>
            </article>
            <article>
                <span class="icon"><img src="/img/heart.svg" alt="hear-icon"></span>
                <img src="/img/Copenhagen.jpeg" alt="Copenhagen">
                <span class="speed">Nonstop</span>
                <h2>Copenhagen</h2>
                <p>from $235</p>
            </article>
            <article>
                <span class="icon"><img src="/img/heart.svg" alt="hear-icon"></span>
                <img src="/img/Frankfurt am Main.webp" alt="Frankfurt am Main">
                <span class="speed">Nonstop</span>
                <h2>Frankfurt am Main</h2>
                <p>from $121</p>
            </article>
            <article>
                <span class="icon"><img src="/img/heart.svg" alt="hear-icon"></span>
                <img src="/img/Berlin.jpg" alt="Berlin">
                <span class="speed">Nonstop</span>
                <h2>Berlin</h2>
                <p>from $66</p>
            </article>
            <div class="carousel">
                <img src="/img/arrow.svg" alt="arrow-next">
            </div>
        </main>
    </div>
</body>
</html>
